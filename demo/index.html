<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./demo-vendor.js"></script>
    <style type="text/css">
      .stage {
        border: 2px solid #CCC;
        height: 550px;
        margin: 0 auto;
        max-width: 90%;
        padding: 20px;
        position: relative;
        top: 50px;
        width: 1200px;
      }

      .stage .language-selector {
        width: 100px;
      }

      .stage .options {
        float: right;
      }

      .stage .editor-block {
        display: flex;
        height: 90%;
        margin-top: 10px;
        position: relative;
        width: 100%;
      }

      .stage .editor-block .textarea-container {
        border: 1px solid #aaa;
        display: inline-block;
        margin: 2px;
        width: 50%;
      }

      .stage .output-block {
        background-color: #F5F5F5;
        border: 1px solid #AAA;
        font-family: 'Courier New', Courier, monospace;
        font-size: 13px;
        margin-top: 5px;
        padding: 5px;
      }

      .CodeMirror {
        height: 100% !important;
      }
    </style>
    <title>Polybabel Editor Demo</title>
  </head>
  <body>
    <div class="stage">
      <!-- Language selector -->
      <select autocomplete="off" class="language-selector" id="language">
        <option value="java" selected="selected">Java</option>
        <option value="java">More Coming soon!</option>
      </select>

      <div class="options">
        <input type="checkbox" class="option" name="showSyntaxTree" /> Syntax Tree
      </div>

      <!-- Text editor/preview -->
      <div class="editor-block">
        <div class="textarea-container">
          <textarea class="editor-textarea"></textarea>
        </div>
        <div class="textarea-container">
          <textarea class="preview-textarea"></textarea>
        </div>
      </div>

      <!-- Compiler output -->
      <div class="output-block"></div>
    </div>
    <script type="text/javascript" src="./demo.js"></script>
  </body>
</html>
